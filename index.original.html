<style>
:root {
  --cream: #FFF8F0;
  --cream-dark: #F5EDE3;
  --terracotta: #C75B39;
  --terracotta-light: #E8856A;
  --terracotta-dark: #A04428;
  --brown: #3D2B1F;
  --brown-light: #5C4333;
  --sage: #8B9E7E;
  --sage-light: #B5C4AA;
  --gold: #D4A373;
  --gold-light: #E8C9A0;
  --rose: #D4928B;
  --shadow: rgba(61, 43, 31, 0.08);
  --shadow-md: rgba(61, 43, 31, 0.12);
  --shadow-lg: rgba(61, 43, 31, 0.18);
  --radius: 16px;
  --radius-sm: 10px;
  --radius-lg: 24px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Heebo', sans-serif;
  background: var(--cream);
  color: var(--brown);
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  overflow-x: hidden;
}

/* Background pattern */
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background-image: 
    radial-gradient(circle at 20% 50%, rgba(199, 91, 57, 0.03) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(139, 158, 126, 0.04) 0%, transparent 50%),
    radial-gradient(circle at 50% 80%, rgba(212, 163, 115, 0.03) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
}

/* ===== HEADER ===== */
.app-header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: linear-gradient(135deg, var(--terracotta) 0%, var(--terracotta-dark) 100%);
  padding: 0;
  box-shadow: 0 4px 20px var(--shadow-lg);
}

.header-content {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px 20px 16px;
}

.header-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 16px;
}

.app-title {
  font-family: 'Suez One', serif;
  font-size: 1.8rem;
  color: var(--cream);
  text-shadow: 0 2px 4px rgba(0,0,0,0.15);
  letter-spacing: -0.5px;
}

.app-subtitle {
  font-size: 0.8rem;
  color: rgba(255, 248, 240, 0.7);
  font-weight: 300;
  margin-top: 2px;
}

.recipe-count-badge {
  background: rgba(255,255,255,0.15);
  color: var(--cream);
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 0.75rem;
  font-weight: 500;
  backdrop-filter: blur(4px);
}

/* Search */
.search-container {
  position: relative;
}

.search-input {
  width: 100%;
  padding: 12px 16px 12px 44px;
  border: none;
  border-radius: var(--radius-sm);
  background: rgba(255, 255, 255, 0.95);
  font-family: 'Heebo', sans-serif;
  font-size: 0.95rem;
  color: var(--brown);
  outline: none;
  transition: all 0.3s;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.search-input::placeholder {
  color: var(--gold);
}

.search-input:focus {
  box-shadow: 0 2px 16px rgba(0,0,0,0.12);
  background: white;
}

.search-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--gold);
  font-size: 1.1rem;
}

.clear-search {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: var(--cream-dark);
  border: none;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 0.75rem;
  color: var(--brown-light);
  opacity: 0;
  transition: opacity 0.2s;
}

.clear-search.visible { opacity: 1; }

/* ===== CATEGORIES ===== */
.categories-bar {
  position: sticky;
  top: 0;
  z-index: 90;
  background: var(--cream);
  border-bottom: 1px solid rgba(61, 43, 31, 0.06);
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
}

.categories-bar::-webkit-scrollbar { display: none; }

.categories-inner {
  display: flex;
  gap: 8px;
  padding: 12px 20px;
  max-width: 900px;
  margin: 0 auto;
}

.cat-btn {
  flex-shrink: 0;
  padding: 8px 16px;
  border: 1.5px solid rgba(61, 43, 31, 0.1);
  border-radius: 24px;
  background: white;
  font-family: 'Heebo', sans-serif;
  font-size: 0.82rem;
  font-weight: 500;
  color: var(--brown-light);
  cursor: pointer;
  transition: all 0.25s;
  white-space: nowrap;
}

.cat-btn:hover {
  border-color: var(--terracotta-light);
  color: var(--terracotta);
}

.cat-btn.active {
  background: var(--terracotta);
  color: white;
  border-color: var(--terracotta);
  box-shadow: 0 2px 8px rgba(199, 91, 57, 0.25);
}

/* ===== MAIN CONTENT ===== */
.main-content {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px 16px 100px;
  position: relative;
  z-index: 1;
}

.category-section {
  margin-bottom: 32px;
}

.category-title {
  font-family: 'Suez One', serif;
  font-size: 1.3rem;
  color: var(--terracotta-dark);
  margin-bottom: 14px;
  padding-bottom: 8px;
  border-bottom: 2px solid var(--gold-light);
  display: flex;
  align-items: center;
  gap: 8px;
}

.category-title .cat-emoji {
  font-size: 1.4rem;
}

.category-title .cat-count {
  font-family: 'Heebo', sans-serif;
  font-size: 0.7rem;
  font-weight: 500;
  color: var(--gold);
  background: var(--cream-dark);
  padding: 2px 8px;
  border-radius: 10px;
  margin-right: auto;
}

/* ===== RECIPE CARDS ===== */
.recipes-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 14px;
}

.recipe-card {
  background: white;
  border-radius: var(--radius);
  padding: 18px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  border: 1px solid rgba(61, 43, 31, 0.05);
  box-shadow: 0 2px 8px var(--shadow);
  position: relative;
  overflow: hidden;
}

.recipe-card::before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 4px;
  height: 100%;
  background: var(--terracotta);
  opacity: 0;
  transition: opacity 0.3s;
}

.recipe-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 24px var(--shadow-md);
}

.recipe-card:hover::before {
  opacity: 1;
}

.recipe-card:active {
  transform: translateY(-1px);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 10px;
}

.recipe-name {
  font-family: 'Suez One', serif;
  font-size: 1.05rem;
  color: var(--brown);
  line-height: 1.4;
  flex: 1;
}

.recipe-meta {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.meta-tag {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  font-size: 0.72rem;
  color: var(--brown-light);
  background: var(--cream);
  padding: 3px 8px;
  border-radius: 6px;
}

.meta-tag .icon { font-size: 0.8rem; }

.ingredients-preview {
  font-size: 0.78rem;
  color: var(--brown-light);
  opacity: 0.7;
  line-height: 1.5;
  margin-top: 8px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.has-instructions-badge {
  position: absolute;
  top: 12px;
  left: 12px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--sage);
}

/* ===== RECIPE DETAIL MODAL ===== */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(61, 43, 31, 0.4);
  backdrop-filter: blur(4px);
  z-index: 200;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  opacity: 0;
  visibility: hidden;
  transition: all 0.35s;
}

.modal-overlay.open {
  opacity: 1;
  visibility: visible;
}

.modal-sheet {
  background: var(--cream);
  border-radius: var(--radius-lg) var(--radius-lg) 0 0;
  width: 100%;
  max-width: 600px;
  max-height: 90vh;
  overflow-y: auto;
  transform: translateY(100%);
  transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  -webkit-overflow-scrolling: touch;
}

.modal-overlay.open .modal-sheet {
  transform: translateY(0);
}

.modal-handle {
  display: flex;
  justify-content: center;
  padding: 12px;
  position: sticky;
  top: 0;
  background: var(--cream);
  z-index: 10;
}

.modal-handle span {
  width: 40px;
  height: 4px;
  background: rgba(61, 43, 31, 0.15);
  border-radius: 2px;
}

.modal-header {
  padding: 0 24px 16px;
  border-bottom: 1px solid rgba(61, 43, 31, 0.06);
}

.modal-title {
  font-family: 'Suez One', serif;
  font-size: 1.5rem;
  color: var(--terracotta-dark);
  margin-bottom: 8px;
}

.modal-meta {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.modal-meta-item {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 0.85rem;
  color: var(--brown-light);
  background: white;
  padding: 6px 12px;
  border-radius: 8px;
}

.modal-body {
  padding: 20px 24px 40px;
}

.section-title {
  font-family: 'Suez One', serif;
  font-size: 1.1rem;
  color: var(--brown);
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.ingredient-list {
  list-style: none;
  margin-bottom: 28px;
}

.ingredient-item {
  padding: 10px 12px;
  border-bottom: 1px solid rgba(61, 43, 31, 0.04);
  font-size: 0.92rem;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: background 0.2s;
  border-radius: 6px;
  cursor: pointer;
}

.ingredient-item:hover {
  background: rgba(199, 91, 57, 0.04);
}

.ingredient-item.checked {
  opacity: 0.4;
  text-decoration: line-through;
}

.ingredient-bullet {
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--gold);
  flex-shrink: 0;
}

.ingredient-item.checked .ingredient-bullet {
  background: var(--sage);
}

.instructions-area {
  margin-top: 8px;
}

.instructions-text {
  font-size: 0.9rem;
  line-height: 1.8;
  color: var(--brown-light);
  white-space: pre-wrap;
}

.instructions-empty {
  text-align: center;
  padding: 24px;
  background: white;
  border-radius: var(--radius-sm);
  border: 2px dashed rgba(61, 43, 31, 0.1);
}

.instructions-empty p {
  font-size: 0.85rem;
  color: var(--gold);
  margin-top: 8px;
}

.instructions-empty .empty-icon {
  font-size: 2rem;
  margin-bottom: 4px;
}

.edit-btn {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 10px 20px;
  background: var(--terracotta);
  color: white;
  border: none;
  border-radius: var(--radius-sm);
  font-family: 'Heebo', sans-serif;
  font-size: 0.85rem;
  font-weight: 500;
  cursor: pointer;
  margin-top: 12px;
  transition: all 0.2s;
}

.edit-btn:hover {
  background: var(--terracotta-dark);
}

.edit-textarea {
  width: 100%;
  min-height: 150px;
  padding: 14px;
  border: 2px solid var(--gold-light);
  border-radius: var(--radius-sm);
  font-family: 'Heebo', sans-serif;
  font-size: 0.9rem;
  line-height: 1.7;
  color: var(--brown);
  background: white;
  resize: vertical;
  outline: none;
  direction: rtl;
  transition: border-color 0.2s;
}

.edit-textarea:focus {
  border-color: var(--terracotta);
}

.edit-actions {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.save-btn {
  padding: 10px 24px;
  background: var(--sage);
  color: white;
  border: none;
  border-radius: var(--radius-sm);
  font-family: 'Heebo', sans-serif;
  font-size: 0.85rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
}

.save-btn:hover { background: #7A8D6E; }

.cancel-btn {
  padding: 10px 24px;
  background: var(--cream-dark);
  color: var(--brown-light);
  border: none;
  border-radius: var(--radius-sm);
  font-family: 'Heebo', sans-serif;
  font-size: 0.85rem;
  cursor: pointer;
  transition: all 0.2s;
}

.cancel-btn:hover { background: #E8DDD0; }

/* ===== NO RESULTS ===== */
.no-results {
  text-align: center;
  padding: 60px 20px;
}

.no-results .icon { font-size: 3rem; margin-bottom: 12px; }
.no-results p { color: var(--gold); font-size: 0.95rem; }

/* ===== TOAST ===== */
.toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%) translateY(100px);
  background: var(--brown);
  color: white;
  padding: 12px 24px;
  border-radius: var(--radius-sm);
  font-size: 0.85rem;
  z-index: 300;
  transition: transform 0.3s;
  white-space: nowrap;
}

.toast.show { transform: translateX(-50%) translateY(0); }

/* ===== INSTALL PROMPT ===== */
.install-banner {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  padding: 16px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 -4px 20px var(--shadow-md);
  z-index: 150;
  transform: translateY(100%);
  transition: transform 0.4s;
}

.install-banner.show { transform: translateY(0); }

.install-text {
  font-size: 0.85rem;
  color: var(--brown);
}

.install-text strong { color: var(--terracotta); }

.install-btn {
  padding: 10px 20px;
  background: var(--terracotta);
  color: white;
  border: none;
  border-radius: var(--radius-sm);
  font-family: 'Heebo', sans-serif;
  font-size: 0.85rem;
  font-weight: 500;
  cursor: pointer;
}

.install-dismiss {
  background: none;
  border: none;
  color: var(--brown-light);
  font-size: 1.2rem;
  cursor: pointer;
  padding: 4px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 480px) {
  .app-title { font-size: 1.5rem; }
  .recipes-grid { grid-template-columns: 1fr; }
  .header-content { padding: 16px 16px 12px; }
  .modal-body { padding: 16px 20px 40px; }
}

@media (min-width: 768px) {
  .modal-sheet {
    border-radius: var(--radius-lg);
    max-height: 85vh;
    margin-bottom: 20px;
  }
  .modal-overlay {
    align-items: center;
  }
}

/* Animations */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}

.recipe-card {
  animation: fadeInUp 0.4s ease forwards;
}

.recipe-card:nth-child(2) { animation-delay: 0.03s; }
.recipe-card:nth-child(3) { animation-delay: 0.06s; }
.recipe-card:nth-child(4) { animation-delay: 0.09s; }
.recipe-card:nth-child(5) { animation-delay: 0.12s; }
.recipe-card:nth-child(6) { animation-delay: 0.15s; }
</style>

// Load saved instructions/notes from localStorage
function loadSaved() {
  try {
    const saved = localStorage.getItem('sharons-kitchen-data');
    if (saved) {
      const data = JSON.parse(saved);
      recipes.forEach(r => {
        if (data[r.id]) {
          if (data[r.id].instructions) r.instructions = data[r.id].instructions;
          if (data[r.id].notes !== undefined) r.notes = data[r.id].notes;
        }
      });
    }
  } catch(e) {}
}

function saveData() {
  try {
    const data = {};
    recipes.forEach(r => {
      if (r.instructions || r.notes) {
        data[r.id] = { instructions: r.instructions, notes: r.notes };
      }
    });
    localStorage.setItem('sharons-kitchen-data', JSON.stringify(data));
  } catch(e) {}
}

// ========================================

function getFilteredRecipes() {
  let filtered = recipes;
  
  if (state.activeCategory !== 'all') {
    filtered = filtered.filter(r => r.category === state.activeCategory);
  }
  
  if (state.search.trim()) {
    const term = state.search.trim().toLowerCase();
    filtered = filtered.filter(r => {
      return r.name.toLowerCase().includes(term) ||
             r.ingredients.some(i => i.toLowerCase().includes(term)) ||
             (r.source && r.source.toLowerCase().includes(term)) ||
             (r.notes && r.notes.toLowerCase().includes(term));
    });
  }
  
  return filtered;
}

function getGroupedRecipes(filtered) {
  const groups = {};
  filtered.forEach(r => {
    if (!groups[r.category]) groups[r.category] = [];
    groups[r.category].push(r);
  });
  return groups;
}

// ========================================
// EVENT BINDING
// ========================================
function bindEvents() {
  // Search
  const searchInput = document.getElementById('searchInput');
  if (searchInput) {
    searchInput.addEventListener('input', e => {
      state.search = e.target.value;
      render();
      // Re-focus input after render
      const newInput = document.getElementById('searchInput');
      if (newInput) { newInput.focus(); newInput.selectionStart = newInput.selectionEnd = newInput.value.length; }
    });
  }
  
  const clearSearch = document.getElementById('clearSearch');
  if (clearSearch) {
    clearSearch.addEventListener('click', () => {
      state.search = '';
      render();
    });
  }
  
  // Categories
  document.querySelectorAll('.cat-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      state.activeCategory = btn.dataset.category;
      render();
    });
  });
  
  // Recipe cards
  document.querySelectorAll('.recipe-card').forEach(card => {
    card.addEventListener('click', () => {
      const id = parseInt(card.dataset.recipeId);
      state.selectedRecipe = recipes.find(r => r.id === id);
      state.editingInstructions = false;
      state.editingNotes = false;
      render();
    });
  });
  
  // Modal
  const modal = document.getElementById('modal');
  if (modal) {
    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });
  }
  
  const modalHandle = document.getElementById('modalHandle');
  if (modalHandle) {
    modalHandle.addEventListener('click', closeModal);
  }
  
  // Ingredient check
  document.querySelectorAll('.ingredient-item').forEach(item => {
    item.addEventListener('click', () => {
      item.classList.toggle('checked');
    });
  });
  
  // Instructions editing
  const editBtn = document.getElementById('editInstructions');
  if (editBtn) {
    editBtn.addEventListener('click', e => {
      e.stopPropagation();
      state.editingInstructions = true;
      render();
      const ta = document.getElementById('instructionsEdit');
      if (ta) ta.focus();
    });
  }
  
  const saveBtn = document.getElementById('saveInstructions');
  if (saveBtn) {
    saveBtn.addEventListener('click', () => {
      const ta = document.getElementById('instructionsEdit');
      if (ta && state.selectedRecipe) {
        state.selectedRecipe.instructions = ta.value;
        saveData();
        state.editingInstructions = false;
        showToast('×”×•×¨××•×ª ×”×”×›× ×” × ×©××¨×• âœ“');
        render();
      }
    });
  }
  
  const cancelBtn = document.getElementById('cancelInstructions');
  if (cancelBtn) {
    cancelBtn.addEventListener('click', () => {
      state.editingInstructions = false;
      render();
    });
  }
  
  // Notes editing
  const editNotesBtn = document.getElementById('editNotes');
  const addNotesBtn = document.getElementById('addNotes');
  [editNotesBtn, addNotesBtn].forEach(btn => {
    if (btn) {
      btn.addEventListener('click', e => {
        e.stopPropagation();
        state.editingNotes = true;
        render();
        const ta = document.getElementById('notesEdit');
        if (ta) ta.focus();
      });
    }
  });
  
  const saveNotesBtn = document.getElementById('saveNotes');
  if (saveNotesBtn) {
    saveNotesBtn.addEventListener('click', () => {
      const ta = document.getElementById('notesEdit');
      if (ta && state.selectedRecipe) {
        state.selectedRecipe.notes = ta.value;
        saveData();
        state.editingNotes = false;
        showToast('×”×¢×¨×•×ª × ×©××¨×• âœ“');
        render();
      }
    });
  }
  
  const cancelNotesBtn = document.getElementById('cancelNotes');
  if (cancelNotesBtn) {
    cancelNotesBtn.addEventListener('click', () => {
      state.editingNotes = false;
      render();
    });
  }
}

function closeModal() {
  state.selectedRecipe = null;
  state.editingInstructions = false;
  state.editingNotes = false;
  render();
}

function showToast(msg) {
  setTimeout(() => {
    const toast = document.getElementById('toast');
    if (toast) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }
  }, 100);
}

  const banner = document.createElement('div');
  banner.className = 'install-banner show';
  banner.innerHTML = `

    <button class="install-btn" id="installBtn">×”×ª×§× ×”</button>
    <button class="install-dismiss" id="dismissInstall">âœ•</button>
  `;
  document.body.appendChild(banner);
  
  document.getElementById('installBtn').addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;
      banner.remove();
    }
  });
  
  document.getElementById('dismissInstall').addEventListener('click', () => banner.remove());
}
